<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="blackjack.js" defer></script>
    <title>Blackjack Demo</title>
</head>
<body>
    <div class="wrapper">
        <h2>Enemy Deck</h2>
        <div class="tray">
            <div class="hit"></div>
            <div class="card" hidden>3</div>
            <div class="card">3</div>
            <div class="card">11</div>
            <div class="card">11</div>
            <div class="card">11</div>
            <div class="card">3</div>
        </div>
        <br>
        <h2>Your Deck</h2>
        <div class="tray">
            <div class="hit"></div>
            <div class="card" hidden revealed="3">3</div>
            <div class="card">11</div>
            <div class="card">11</div>
            <div class="card">11</div>
            <div class="card">3</div>
        </div>
    </div>
</body>
</html>
